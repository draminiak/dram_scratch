[pylama]
; https://pylama.readthedocs.io/en/latest/#command-line-options
format = pycodestyle
skip = .*/*,venv,.venv/*
linters = mccabe,pycodestyle,pylint

; http://pep8.readthedocs.io/en/release-1.7.x/intro.html#error-codes
; http://pep257.readthedocs.io/en/latest/error_codes.html
#ignore = C0111,D100,D101,D102,D103,D104,D105,D106,D107,D203,D212,R0903
#ignore = D100,D101,D103,D104,C0114,C0116,R0914,R1705,W1514,W0703,W0511


[pylama:pylint]
max_line_length = 119
ignore=C0114,C0411
#ignore = C0103,C0114,C0116,W0511,W0622,W1514,R0903,R0902,R0913,W0702,W0703

[pylama:pycodestyle]
max_line_length = 119
# W503 and W504 conflict with each other, so I picked one
#ignore = E722,W504,E501

[pylama:pydocstyle]
max_line_length = 119
#ignore = D212,D213,D400,D406,D407,D415,E722

[pylama:pyflakes]
max_line_length = 119

[pylama:*/migrations/*.py]
#ignore = C0301,E501

[pylama:*/settings.py]
#ignore = C0301,E501,W0401,W0614

[tool:pytest]
env_files = .env
addopts = --cov=./ --cov-config setup.cfg
python_functions = test_*

[coverage:run]
source =
    ../*
omit =
    */.venv/*
    */venv/*
    */tests/*

[coverage:report]
show_missing = True
skip_covered = True
